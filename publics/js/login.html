<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <!-- BOOTSTRAP -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- ICONOS -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
        }

        .login-card {
            width: 380px;
            border-radius: 15px;
            padding: 35px 30px;
            animation: fadeIn .5s ease-in-out;
        }

        .login-title {
            font-weight: 700;
        }

        .google-btn {
            background: #ffffff;
            border: 1px solid #ddd;
            font-weight: 600;
        }

        .google-btn:hover {
            background: #f8f8f8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="card shadow login-card">

        <h3 class="text-center login-title">Iniciar sesión</h3>
        <p class="text-center text-muted mb-4">Accede a tu cuenta</p>

        <!-- Formulario tradicional -->
        <form action="#" method="POST">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input 
                        type="text" 
                        name="usuario" 
                        class="form-control" 
                        placeholder="Ingresa tu usuario" 
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Ingresa tu contraseña" 
                        required>
                </div>
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
            </button>
        </form>

        <!-- Separador -->
        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted">o</span>
            <hr class="flex-grow-1">
        </div>

        <!-- Botón Google -->
        <button class="btn google-btn w-100">
            <img 
                src="https://developers.google.com/identity/images/g-logo.png" 
                style="width:20px; margin-right:8px;">
            Continuar con Google
        </button>

    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
